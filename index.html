<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-slider</title>
    <link type="image/png" sizes="32x32" rel="icon" href="favicon.png">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <input type="radio" name="slide" id="slide1" checked/>
        <input type="radio" name="slide" id="slide2" />
        <input type="radio" name="slide" id="slide3" />
        <input type="radio" name="slide" id="slide4" />
        <input type="radio" name="slide" id="slide5" />

        <div class="slider">
            <div class="slides slide1">
                <img src="https://thumb.tildacdn.com/tild6664-3166-4431-b235-663238343537/-/resize/824x/-/format/webp/image1.jpg" alt="trends" srcset="">
                <p class="fig">тренды то какие</p>
             </div>
            <div class="slides ">
                 <img src="https://jrnlst.ru/sites/default/files/covers/cover_6.jpg" alt="inexplicably, but a fact" srcset="">
                 <p class="fig">ясно-понятно</p>
                </div>
            <div class="slides ">
                 <img src="http://zaebov.net/uploads/posts/2016-06/1465360202_7podborka_kartinok_vecher_15.jpg" alt="right answer">
                 <p class="fig">вариант 3</p>
                </div>
            <div class="slides "> 
                <img src="https://www.meme-arsenal.com/memes/e5d67177c9089ca2c854d89003211b98.jpg" alt="2022">
                <p class="fig"> рандом</p>
            </div>
            <div class="slides ">
                 <img src="https://ufatime.ru/media/ft/0a/b3/0ab34952-41cc-43a3-bd7d-cada52068593/pickachu.jpg__1290x895_q85_crop_subsampling-2.jpg" alt="pika pika">
                 <p class="fig">пика пика</p>
                </div>
        </div>
        <div class="navigation">
            <label for="slide1" class="bar bar1"> <div class="barInBar"></div></label>
            <label for="slide2" class="bar bar2"><div class="barInBar"></div></label>
            <label for="slide3" class="bar bar3"><div class="barInBar"></div></label>
            <label for="slide4" class="bar bar4"><div class="barInBar"></div></label>
            <label for="slide5" class="bar bar5"><div class="barInBar"></div></label>
        </div>
    </div>

 
   
</body>
</html>
