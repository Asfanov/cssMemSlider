<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container middle">
        <input type="radio" name="slide" id="slide1" checked/>
        <input type="radio" name="slide" id="slide2" />
        <input type="radio" name="slide" id="slide3" />
        <input type="radio" name="slide" id="slide4" />
        <input type="radio" name="slide" id="slide5" />

        <div class="slider">
            <div class="slides slide1">
                <img src="https://thumb.tildacdn.com/tild6664-3166-4431-b235-663238343537/-/resize/824x/-/format/webp/image1.jpg" alt="" srcset="">
                <p class="fig">текст 1</p>
             </div>
            <div class="slides ">
                 <img src="https://jrnlst.ru/sites/default/files/covers/cover_6.jpg" alt="" srcset="">
                 <p class="fig">текст 2</p>
                </div>
            <div class="slides ">
                 <img src="http://zaebov.net/uploads/posts/2016-06/1465360202_7podborka_kartinok_vecher_15.jpg" alt="">
                 <p class="fig">текст 3</p>
                </div>
            <div class="slides "> 
                <img src="https://www.meme-arsenal.com/memes/f487beccc9b343c213578c4b20c7fc4a.jpg" alt="">
                <p class="fig">текст 4</p>
            </div>
            <div class="slides ">
                 <img src="https://gagz.ru/wp-content/uploads/2020/11/screenshot_20201125-174230__01.jpg" alt="">
                 <p class="fig">текст 5</p>
                </div>
        </div>
        <div class="navigation">
            <label for="slide1" class="bar bar1"></label>
            <label for="slide2" class="bar bar2"></label>
            <label for="slide3" class="bar bar3"></label>
            <label for="slide4" class="bar bar4"></label>
            <label for="slide5" class="bar bar5"></label>
        </div>
    </div>

 
   
</body>
</html>
