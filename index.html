<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container middle">
        <div class="slider">
            <input type="radio" name="slide" id="slide1" checked/>
            <input type="radio" name="slide" id="slide2" />
            <input type="radio" name="slide" id="slide3" />
            <input type="radio" name="slide" id="slide4" />
            <input type="radio" name="slide" id="slide5" />

        
            <div class="slides slide1">
                <img src="https://thumb.tildacdn.com/tild6465-6132-4937-b964-336163313261/-/resize/824x/-/format/webp/mem-2-1024x683.jpg" alt="" srcset="">
             </div>
            <div class="slides ">
                 <img src="https://jrnlst.ru/sites/default/files/covers/cover_6.jpg" alt="" srcset="">
                </div>
            <div class="slides ">
                 <img src="https://v1rt.ru/upload/medialibrary/302/302afc68da419e119fedfb840063b03b.jpg" alt="">
                </div>
            <div class="slides "> 
                <img src="https://www.meme-arsenal.com/memes/f487beccc9b343c213578c4b20c7fc4a.jpg" alt="">
            </div>
            <div class="slides ">
                 <img src="https://gagz.ru/wp-content/uploads/2020/11/screenshot_20201125-174230__01.jpg" alt="">
                </div>

        </div>
        <div class="caption_Navigation">
            <div class="caption">
                <p class="fig fig1">текст 1</p>
                <p class="fig">текст 2</p>
                <p class="fig">текст 3</p>
                <p class="fig">текст 4</p>
                <p class="fig">текст 5</p>
            </div>

            <div class="navigation">
                <label for="slide1" class="bar bar1"></label>
                <label for="slide2" class="bar"></label>
                <label for="slide3" class="bar"></label>
                <label for="slide4" class="bar"></label>
                <label for="slide5" class="bar"></label>
            </div>
        </div>
    </div>

   
 
</body>
</html>
